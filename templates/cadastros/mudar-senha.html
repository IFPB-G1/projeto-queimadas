{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}
    <title>Mudar Senha - Queimadas</title>
{% endblock %}
{% block conteudo %}
    <div class="row">
        <div class="col-5 mx-auto">
            <div align="center">
                <h2>Login</h2>
            </div>
            <hr>
            <form action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-warning mt-3" value="Salvar">
            </form>
        </div>
    </div>
{% endblock %}
